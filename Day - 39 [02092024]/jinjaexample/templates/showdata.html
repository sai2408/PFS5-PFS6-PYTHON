<html>
    <head>
        <title>Employees Data</title>
    </head>
    <body>
        <table border="1">
                <tr>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Subject</th>
                </tr>
                {% for value in x %}
                <tr>
                    <td>
                        {{ value[1] }}
                    </td>
                    <td>
                        {{ value[2] }}
                    </td>
                    <td>
                        {{ value[3] }}
                    </td>
                </tr>
                {% endfor %}
        </table>
    </body>
</html>
